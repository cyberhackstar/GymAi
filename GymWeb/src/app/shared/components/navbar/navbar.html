<!-- Overlay for mobile menu -->
<div
  class="offcanvas-menu-overlay"
  [class.active]="menuOpen"
  (click)="closeMenu()"
></div>

<!-- Offcanvas mobile menu -->
<div class="offcanvas-menu-wrapper" [class.active]="menuOpen">
  <div class="canvas-close" (click)="closeMenu()">
    <i class="fa fa-close"></i>
  </div>

  <nav class="canvas-menu mobile-menu">
    <ul>
      <li (click)="closeMenu()"><a routerLink="/">Home</a></li>
      <li (click)="closeMenu()"><a routerLink="/about">About Us</a></li>
      <li (click)="closeMenu()"><a routerLink="/calculator">Calculator</a></li>
      <li (click)="closeMenu()"><a routerLink="/services">Services</a></li>
      <li (click)="closeMenu()"><a routerLink="/team">Our Team</a></li>

      <li (click)="closeMenu()"><a routerLink="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="canvas-social">
    <ng-container *ngIf="isLoggedIn; else mobileLoginIcon">
      <a class="nav-icon" routerLink="/profile">
        <i class="fa fa-user" (click)="closeMenu()"></i>
      </a>
      <a class="nav-icon logout-icon" (click)="logout()">
        <i class="fa fa-sign-out" (click)="closeMenu()"></i>
      </a>
    </ng-container>

    <ng-template #mobileLoginIcon>
      <a class="nav-icon" routerLink="/login">
        <i class="fa fa-sign-in-alt" (click)="closeMenu()"></i>
      </a>
    </ng-template>
  </div>
</div>

<!-- Desktop Navbar -->
<header class="header-section">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/">
          <span class="fw-bold text-white trade-winds-regular text-nowrap">
            GYM <span style="color: #ff4c4c">AI</span>
          </span>
        </a>
      </div>

      <nav class="nav-menu">
        <ul>
          <li>
            <a
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li><a routerLink="/about">About Us</a></li>
          <li><a routerLink="/calculator">Calculator</a></li>
          <li><a routerLink="/services">Services</a></li>
          <li><a routerLink="/team">Our Team</a></li>
          <li><a routerLink="/contact">Contact</a></li>
        </ul>
      </nav>

      <div class="top-option">
        <div class="user-actions">
          <!-- Profile or Login -->
          <ng-container *ngIf="isLoggedIn; else loginIcon">
            <a class="nav-icon" routerLink="/profile">
              <i class="fa fa-user"></i>
            </a>
            <a class="nav-icon logout-icon" (click)="logout()">
              <i class="fa fa-sign-out"></i>
            </a>
          </ng-container>

          <ng-template #loginIcon>
            <a class="nav-icon" routerLink="/login">
              <i class="fa fa-sign-in-alt"></i>
            </a>
          </ng-template>
        </div>
      </div>

      <div class="canvas-open" (click)="toggleMenu()">
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </div>
</header>
