<div class="offcanvas-menu-overlay" (click)="toggleMenu()"></div>

<div class="offcanvas-menu-wrapper" [class.active]="menuOpen">
  <div class="canvas-close" (click)="toggleMenu()">
    <i class="fa fa-close"></i>
  </div>
  <div class="canvas-search search-switch">
    <i class="fa fa-search"></i>
  </div>
  <nav class="canvas-menu mobile-menu">
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/about">About Us</a></li>
      <li><a routerLink="/calculator">Calculator</a></li>
      <li><a routerLink="/services">Services</a></li>
      <li><a routerLink="/team">Our Team</a></li>
      <li class="mobile-dropdown">
        <div class="dropdown-toggle" (click)="toggleDropdown('pages')">
          Pages <i class="fa fa-angle-down"></i>
        </div>
        <ul class="dropdown" [class.active]="activeDropdown === 'pages'">
          <li><a routerLink="/about">About Us</a></li>
          <li><a routerLink="/class-timetable">Classes Timetable</a></li>
          <li><a routerLink="/bmi-calculator">BMI Calculator</a></li>
          <li><a routerLink="/team">Our Team</a></li>
          <li><a routerLink="/gallery">Gallery</a></li>
          <li><a routerLink="/blog">Our Blog</a></li>
          <li><a routerLink="/404">404</a></li>
        </ul>
      </li>

      <li><a routerLink="/contact">Contact</a></li>
    </ul>
  </nav>
  <div class="canvas-social">
    <a href="#"><i class="fa fa-twitter"></i></a>
    <a href="#"><i class="fa fa-youtube-play"></i></a>
    <a href="#"><i class="fa fa-instagram"></i></a>
    <a class="nav-icon cart-icon" routerLink="/profile"
      ><i class="fa fa-user"></i
    ></a>
    <ng-container *ngIf="isLoggedIn">
      <a class="nav-icon logout-icon" (click)="logout()"
        ><i class="fa fa-sign-out"></i
      ></a>
    </ng-container>
  </div>
</div>
