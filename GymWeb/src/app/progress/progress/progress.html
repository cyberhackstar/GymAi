<h2>Your Progress 📈</h2>

<div class="progress-section">
  <h3>Weight Logs</h3>
  <table>
    <tr>
      <th>Date</th>
      <th>Weight (kg)</th>
    </tr>
    <tr *ngFor="let log of weightLogs">
      <td>{{ log.date }}</td>
      <td>{{ log.weight }}</td>
    </tr>
  </table>
</div>

<div class="progress-section">
  <h3>Completed Workouts 🏋️</h3>
  <p>{{ completedWorkouts }}</p>
</div>

<div class="progress-section">
  <h3>Diet Compliance 🥗</h3>
  <p>{{ dietCompliance }}</p>
</div>
